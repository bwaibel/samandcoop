<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Sam and Coop</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>    
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="catalog/list.js"></script>
    <script type="text/javascript">
    $(function() {

        var thumb_template = $('#thumb_template').html();
        var content = $('#content');
        function select(path){
            $('#content p.product').hide();
            $('#content .' + path).show();
        }
        
        for(var i in catalog){
            catalog[i]['class'] = catalog[i].tags.join(' ');
            catalog[i]['thumb_url'] = 'catalog/thumbs/' + catalog[i].file;
            catalog[i]['detail_url'] = 'catalog/detail/' + catalog[i].file;
       
            var thumb = thumb_template.template(catalog[i])
            content.append(thumb);
        }
        
        select('combo');
       
    });
    
    </script>

    <script type="text/html" id="thumb_template">
    <p class="product {class}" style="display:none;"><img class="thumb" src="{thumb_url}" alt="{detail.name}" /><br /><span class="title">{detail.name}</span></p>
    </script>
    
</head>
<body>

    <a href="index.html" id="home"><img src="logo_03.png" alt="Sam and Coop" /></a>
    <div id="main">
        <div id="head">
            
            
            <ul id="nav">
            
            
            </ul>
            
        </div>
        <div id="content">
        
            <h1>Welcome to Sam and Coop</h1>
            <p>The new Sam and Coop store is under construction, feel free to browse our catalog in the mean time. If you see something you like, don't hesitate to contact us at info@samandcoop.com or call (847) 329-1179 for inquiries.</p>
        
        </div>
        
        <div id="footer">
        
        </div>
    </div>
</body>
</html>
